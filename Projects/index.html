      align-items: center;

    }

    .project img {
      max-width: 90%;
      height: auto;
      border: 2px solid #c084fc;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .project p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.project-content');

    function switchTab(index) {
