<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
  <meta charset="UTF-8">
  <title>Xyntory.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: black url('https://images.guns.lol/OxFJW.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #c084fc;
      z-index: 999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid #c084fc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #c084fc;
      color: black;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .main h1 {
      font-size: 3rem;
      color: #c084fc;
    }

    .intro {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="this.classList.add('hide')">
    Click to Enter
  </div>

  <nav>
    <a href="https://Xyntory.lol">Home</a>
    <a href="https://Xyntory.lol/projects">Projects</a>
    <a href="https://Xyntory.lol/about">About</a>
  </nav>

  <div class="main">
    <h1>Welcome to Xyntory.lol</h1>
    <div class="intro">Hey, I'm Xyntory â€” a 13-year-old dev from Northern Ireland.</div>
  </div>
</body>
</html>
